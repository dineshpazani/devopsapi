

server:
  port: 8080

spring:
  application:
    name: devopsapi-gateway
  zipkin.base-url: http://localhost:8083/
  

    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka

      
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
